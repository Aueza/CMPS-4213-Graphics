<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Assignment 3: Cube Rotation (starter)</title>
        <style> body { font-family: sans-serif; } canvas { border: 1px solid #666; } </style>
    </head>
    <body>
        <h1>Assignment 3: Cube Rotation (starter)</h1>

        <canvas id="gl-canvas" width="512" height="512"></canvas>

        <!-- Vertex shader -->
        <script id="vshader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() {
            fColor = vColor;
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        }
        </script>

        <!-- Fragment shader -->
        <script id="fshader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main() {
            gl_FragColor = fColor;
        }
        </script>

        <!-- Required helper libraries (project-local) -->
        <script src="../../InClass/Common/MV.js"></script>
        <script src="../../InClass/Common/flatten.js"></script>
        <script src="initShaders.js"></script>

        <!-- shapes.js is an ES module that exports drawCube/drawTetrahedron -->
        <script type="module" src="main.js"></script>
    </body>
</html>
